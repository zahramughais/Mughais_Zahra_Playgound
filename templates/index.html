<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 6rem;
        }
        .box{
            min-width: 15rem;
            min-height: 15rem;
            border: 3px solid black;
            margin: 1rem;
            background-color: {{color}};
        }
        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for x in range(0,times): %}
        <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
